<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simpson's Hangman!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    

</head>
<body>

    <div class="container-fluid text-center">
        <img src = "./assets/images/simp1.jpeg" class="img-responsive" height="300px">
        <h1 class="simphead">The Simpson's Hangman!</h1>
    </div>
    
    <div class="container text-center">
        
        <div class="row">

            <div class="hangman col-xs-6 col-md-3">
                <img src = "./assets/images/Hangman.png" height="200px">
            </div>

            <div class="game col-xs-6 col-md-3">
                <p id="start">Press Any Key to Start!</p><br>
                <p id="wins">Wins: </p><br>
                <p id="losses">Losses: </p><br>
                <p>What is the word?</p><br>
                <p id="word"></p><br>
                <p id="guessesLeft">Guesses Left:</p><br>
                <p id="letters">Letters Guessed: </p>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
